<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incluindo Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>
    <video width="500" controls autoplay loop>
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/meu-video2.mp4" type="video/mp4">
        <source src="media/Meu-Video.webm" type="video/webm">
        <p>Seu navegador não possui compatibilidade para a reprodução desse vídeo</p>
    </video>

    <h1>inserir vídeos do youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
